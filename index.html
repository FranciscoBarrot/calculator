<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT JETBRAINS MONO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="displayer">0</div>
        <div class="buttons-container">
            <div class="clear-buttons-container">
                <button class="clear-buttons top-left bot-left clear">C</button>
                <button class="clear-buttons top-right bot-right clear-entry"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="regular-buttons-container">
                <button class="button top-left number">7</button>
                <button class="button number ">8</button>
                <button class="button number">9</button>
                <button class="button top-right">/</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button">*</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button">-</button>
                <button class="button bot-left number">0</button>
                <button class="button">.</button>
                <button class="button equal">=</button>
                <button class="button bot-right">+</button>
            </div>
        </div>

    </div>


    <!-- CUSTOM JS -->
    <script src="main.js"></script>
</body>
</html>
