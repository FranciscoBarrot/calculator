<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT JETBRAINS MONO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="displayer">0123456789</div>
        <div class="buttons-container">
            <button class="button top-left">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button top-right">/</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button bot-left">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
            <button class="button bot-right">+</button>
        </div>

    </div>


    <!-- CUSTOM JS -->
    <script src="main.js"></script>
</body>
</html>
